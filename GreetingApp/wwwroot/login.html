﻿<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="Style.css" />
</head>
<body>
    <div class="container">
        <div class="col-md-5 heading">
            <h1>Employee Management System</h1>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-5">

            <div class="login">Login</div>

            <form action="#" name="LoginForm" onsubmit="return call()">
                <div class="login-form">
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
                        <input type="text" class="form-control" name="email" id="LoginEmail" placeholder="Email" />
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" name="password" id="LoginPass" placeholder="Password" />
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input type="checkbox" /><small>Remember Me</small>
                        </div>
                        <div class="col-md-6">
                            <a href="#" id="forget"><p class="text-right">Forget Password</p></a>
                        </div>
                    </div>

                    <div id="errorLogin"></div>
                    <button type="submit" class="btn btn-default" id="login-button">Login</button>
                    <p class="text-center">Not a member yet? <a href="#" class="notmember">Sign Up</a></p>

                </div>
            </form>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        function call() {
            window.location.href = "/homepage.html";
        }
        $(function () {
            $('#loginbtn').click(function () {
                event.preventDefault();
                var data = {
                    email: document.getElementById("Email").val(),
                    password: document.getElementById("Password").val()

                }
                console.log("form data", data);
                var form = JSON.stringify(data);
                console.log("json data", form);
                $.ajax({
                    type: "POST",
                    url: "/api/Employee/Login",
                    data: form,
                    contentType: "application/json;charset=utf - 8",
                    success: function () {
                        alert("Login Suceessfull");
                        window.location.href = 'https://localhost:44357/homepage.html';
                    },
                    error: function () {
                        alert("Invalid user id and password combination");
                    }
                });
            });
        });        
    </script>
</body>
</html>
